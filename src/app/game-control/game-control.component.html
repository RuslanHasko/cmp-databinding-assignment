<div class="row">
  <div class="col-xs-2">
    <button
      class="btn btn-success"
      (click)="onStartGame()"
    >
      Start Game
    </button>
  </div>
  <div class="col-xs-2">
    <button
      class="btn btn-danger"
      (click)="onStopGame()"
    >
      Stop Game
    </button>
  </div>
  <div class="col-xs-2">
    <button
      class="btn btn-info"
      (click)="onResetGame()"
    >
      Reset Game
    </button>
  </div>
</div>
